name: GitHub Actions

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  release:
    types:
      - published

permissions: {}

jobs:
  test:
    name: test on Node.js v${{ matrix.node-version }}
    runs-on: ubuntu-latest
    timeout-minutes: 5
    strategy:
      matrix:
        node-version:
          - 20
          - 22
    env:
      NODE_ENV: development
      DATABASE_URL: "postgresql://guildkit:guildkit@localhost:5432/guildkit?sslmode=disable"
      BETTER_AUTH_URL: "http://localhost:3000"
      # On the build process, the credentials can be dummy
      BETTER_AUTH_SECRET: dummy
      GOOGLE_CLIENT_ID: dummy
      GOOGLE_CLIENT_SECRET: dummy
      GITHUB_CLIENT_ID: dummy
      GITHUB_CLIENT_SECRET: dummy
    steps:
      - name: Remove Podman which does not work well on GitHub Actions
        run: sudo apt remove -y podman

      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4.1.0
      - name: Use Node.js v${{ matrix.node-version }}
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: ${{ matrix.node-version }}
          check-latest: true
          cache: pnpm

      - run: pnpm install --frozen-lockfile
      - run: pnpm build
      # TODO - run: pnpm test

  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    env:
      NODE_ENV: development
      DATABASE_URL: "postgresql://guildkit:guildkit@localhost:5432/guildkit?sslmode=disable"
      BETTER_AUTH_URL: "http://localhost:3000"
      # On the build process, the credentials can be dummy
      BETTER_AUTH_SECRET: dummy
      GOOGLE_CLIENT_ID: dummy
      GOOGLE_CLIENT_SECRET: dummy
      GITHUB_CLIENT_ID: dummy
      GITHUB_CLIENT_SECRET: dummy
    steps:
      - name: Remove Podman which does not work well on GitHub Actions
        run: sudo apt remove -y podman

      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4.1.0
      - name: Use Node.js v22
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: 22
          check-latest: true
          cache: pnpm

      - run: pnpm install --frozen-lockfile
      - run: pnpm run lint

  publish:
    needs:
      - test
      - lint
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    timeout-minutes: 5
    env:
      NODE_ENV: production
      # On the build process, the credentials for OAuth can be dummy
      GOOGLE_CLIENT_ID: dummy
      GOOGLE_CLIENT_SECRET: dummy
      GITHUB_CLIENT_ID: dummy
      GITHUB_CLIENT_SECRET: dummy
    steps:
      - name: Remove Podman which does not work well on GitHub Actions
        run: sudo apt remove -y podman

      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4.1.0
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: 22
          check-latest: true

      - run: pnpm install
      - run: pnpm run build

      - name: Set npm auth token
        run: echo "//registry.npmjs.org/:_authToken=${{secrets.NPM_AUTH_TOKEN}}" > ~/.npmrc
      - run: pnpm run release
